<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecuciones de proyecto | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "login.html";
        }
    </script>

    <div class="flex min-h-screen">
       <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¿Cerrar sesión?',
                    text: "Tu sesión se cerrará.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "login.html";
                    }
                });
            }
        </script>

        <main class="flex-1 p-8 bg-gray-50">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Nueva contribución</h1>
                <p class="text-sm text-gray-500">Completa los campos para registrar una contribución discrecional</p>
            </div>

            <form id="form-contribucion" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Miembro *</label>
                    <select id="miembro" name="miembro"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
                        required>
                        <option value="">Buscando miembros...</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Fecha *</label>
                    <input type="date" id="fecha" name="fecha"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Valor monetario (USD) *</label>
                    <input type="number" id="valor_monetario" name="valor_monetario" step="0.01"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <div class="md:col-span-2">
                    <label class="block mb-1 font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="md:col-span-2 flex justify-end gap-3">
                    <button type="reset"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </main>



        <script>
            document.addEventListener('DOMContentLoaded', () => {
                cargarMiembros();
                document.getElementById('form-contribucion').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const data = {
                        miembro: document.getElementById('miembro').value,
                        fecha: document.getElementById('fecha').value,
                        valor_monetario: document.getElementById('valor_monetario').value,
                        descripcion: document.getElementById('descripcion').value,
                    };

                    try {
                        // Mostrar loading mientras se guarda
                        Swal.fire({
                            title: 'Guardando...',
                            text: 'Por favor espera',
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        const response = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec', {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify({ action: 'guardar_contribucion', ...data })
                        });

                        const result = await response.json();

                        Swal.close(); // Ocultar el loading

                        if (result.success) {
                            Swal.fire('Éxito', 'Contribución guardada correctamente', 'success');
                            document.getElementById('form-contribucion').reset();
                        } else {
                            Swal.fire('Error', result.error || 'Error al guardar', 'error');
                        }
                    } catch (err) {
                        Swal.close(); // Ocultar el loading si falla
                        Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
                    }
                });


            });

            async function cargarMiembros() {
                const select = document.getElementById('miembro');
                try {
                    const res = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_miembros');
                    const data = await res.json();

                    if (data.success) {
                        select.innerHTML = '<option value="">Seleccione un miembro</option>';
                        data.miembros.forEach(miembro => {
                            const opt = document.createElement('option');
                            opt.value = miembro.id;
                            opt.textContent = miembro.nombre;
                            select.appendChild(opt);
                        });
                    } else {
                        select.innerHTML = '<option value="">Error cargando miembros</option>';
                    }
                } catch {
                    select.innerHTML = '<option value="">Error de conexión</option>';
                }
            }
        </script>





    </div>

    <script>
        if (!usuario) window.location.href = "login.html";


        document.getElementById("userName").innerText = usuario.nombre;
        document.getElementById("userRol").innerText = usuario.rol;

    </script>

</body>

</html>
