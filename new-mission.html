    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Añadir Misión | SBGA</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body class="bg-gray-100">
        <script>
            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario) {
                window.location.href = "index.html";
            }
        </script>

        <div class="flex min-h-screen">
            <!-- index.html -->
            <div id="sidebar-container"></div>

            <script>
                fetch('aside.html')
                    .then(res => res.text())
                    .then(data => {
                        document.getElementById('sidebar-container').innerHTML = data;
                    })
                    .catch(err => console.error('Error cargando el aside:', err));
            </script>

            <script>
                function logoutConfirm() {
                    Swal.fire({
                        title: '¿Cerrar sesión?',
                        text: "Tu sesión se cerrará.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#aaa',
                        confirmButtonText: 'Sí, salir',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem("usuario");
                            window.location.href = "index.html";
                        }
                    });
                }
            </script>



            <main class="flex-1 p-8 bg-gray-50">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Nueva misión</h1>
                    <p class="text-sm text-gray-500">Completa los campos para registrar una nueva misión</p>
                </div>

                <form id="form-mision" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Nombre de la misión *</label>
                        <input type="text" id="nombre" name="nombre" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Ubicación *</label>
                        <input type="text" id="ubicacion" name="ubicacion" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Fecha de inicio *</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Fecha de finalización *</label>
                        <input type="date" id="fecha_fin" name="fecha_fin" required
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block mb-1 font-medium text-gray-700">Miembros que participan *</label>
                        <select id="miembros" name="miembros" multiple required
                            class="w-full border border-gray-300 rounded px-3 py-2 h-40 focus:ring-2 focus:ring-blue-500 overflow-y-auto">
                            <option value="">Cargando miembros...</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Mantén presionada Ctrl (Windows) o Cmd (Mac) para seleccionar
                            varios.</p>
                    </div>

                    <div class="md:col-span-2 flex justify-end gap-3">
                        <button type="reset"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</button>
                        <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
                    </div>
                </form>
            </main>


        </div>

        <script>
            // Mostrar datos del usuario
            document.getElementById("userName").innerText = usuario.nombre;
            document.getElementById("userRol").innerText = usuario.rol;
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                cargarMiembros();

                document.getElementById('form-mision').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const select = document.getElementById('miembros');
                    const miembrosSeleccionados = Array.from(select.selectedOptions).map(opt => opt.value);

                    const data = {
                        nombre: document.getElementById('nombre').value,
                        ubicacion: document.getElementById('ubicacion').value,
                        fecha_inicio: document.getElementById('fecha_inicio').value,
                        fecha_fin: document.getElementById('fecha_fin').value,
                        miembros: miembrosSeleccionados.join(', ')  // formato simple: cadena separada por comas
                    };

                    try {
                        Swal.fire({
                            title: 'Guardando...',
                            text: 'Por favor espera',
                            allowOutsideClick: false,
                            didOpen: () => Swal.showLoading()
                        });

                        const response = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec', {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify({ action: 'guardar_mision', ...data })
                        });

                        const result = await response.json();
                        Swal.close();

                        if (result.success) {
                            Swal.fire('Éxito', 'Misión registrada correctamente', 'success');
                            document.getElementById('form-mision').reset();
                        } else {
                            Swal.fire('Error', result.error || 'Error al guardar', 'error');
                        }
                    } catch (err) {
                        Swal.close();
                        Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
                    }
                });
            });

            async function cargarMiembros() {
                const select = document.getElementById('miembros');
                try {
                    const res = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_miembros');
                    const data = await res.json();

                    if (data.success) {
                        select.innerHTML = '';
                        data.miembros.forEach(miembro => {
                            const opt = document.createElement('option');
                            opt.value = miembro.id;
                            opt.textContent = miembro.nombre;
                            select.appendChild(opt);
                        });
                    } else {
                        select.innerHTML = '<option value="">Error cargando miembros</option>';
                    }
                } catch {
                    select.innerHTML = '<option value="">Error de conexión</option>';
                }
            }
        </script>


    </body>

    </html>
