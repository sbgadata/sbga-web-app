<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear proyecto | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "index.html";
        }
    </script>

    <div class="flex min-h-screen">
       <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¿Cerrar sesión?',
                    text: "Tu sesión se cerrará.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "index.html";
                    }
                });
            }
        </script>

        <main class="flex-1 p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Proyecto</h1>

            <form id="formProyecto" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded shadow">
                <div>
                    <label class="block text-sm font-semibold mb-1">Nombre del proyecto</label>
                    <input name="nombre" required class="w-full px-3 py-2 border rounded" />
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-1">Tipo de proyecto</label>
                    <input name="tipo" required class="w-full px-3 py-2 border rounded" />
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-1">País</label>
                    <select name="pais" id="selectPais" required class="w-full px-3 py-2 border rounded">
                        <option value="">Seleccione un país</option>
                    </select>
                </div>


                <div>
    <label class="block text-sm font-semibold mb-1">Mina</label>
    <select name="mina" id="selectMina" required class="w-full px-3 py-2 border rounded">
        <option value="">Seleccione una mina</option>
    </select>
</div>


                <div>
                    <label class="block text-sm font-semibold mb-1">Número de beneficiarios</label>
                    <input name="beneficiarios" type="number" required class="w-full px-3 py-2 border rounded" />
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-1">Costo total del proyecto (USD)</label>
                    <input name="costo" type="number" required class="w-full px-3 py-2 border rounded" />
                </div>

                <div class="md:col-span-2 text-right">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
                        Guardar
                    </button>
                </div>
            </form>
        </main>







    </div>

    <script>
        if (!usuario) window.location.href = "index.html";


        document.getElementById("userName").innerText = usuario.nombre;
        document.getElementById("userRol").innerText = usuario.rol;

    </script>

    <script>
    async function cargarMinas() {
        try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_minas");
            const data = await res.json();
            const select = document.getElementById("selectMina");

            if (data.success && Array.isArray(data.minas)) {
                data.minas.forEach(mina => {
                    const option = document.createElement("option");
                    option.value = mina.id;       // Guarda el ID
                    option.textContent = mina.nombre; // Muestra el nombre
                    select.appendChild(option);
                });
            } else {
                throw new Error("No se pudieron cargar las minas.");
            }
        } catch (error) {
            Swal.fire("Error", error.message, "error");
        }
    }

    cargarMinas();
</script>


    <script>
        const form = document.getElementById("formProyecto");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario) {
                return window.location.href = "index.html";
            }

            const datos = {
                action: "guardar_proyecto",
                usuario: usuario.nombre,
                rol: usuario.rol,
                nombre: form.nombre.value,
                tipo: form.tipo.value,
                pais_id: form.pais.value,
                mina: form.mina.value,
                beneficiarios: form.beneficiarios.value,
                costo: form.costo.value
            };

            Swal.fire({
                title: 'Guardando...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#fff',
                backdrop: 'rgba(0, 0, 0, 0.2)'
            });

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8"
                    },
                    body: JSON.stringify(datos)
                });

                const r = await res.json();
                Swal.close();

                if (r.success) {
                    Swal.fire({
                        title: '✅ Proyecto registrado',
                        icon: 'success',
                        confirmButtonColor: '#dc2626',
                        background: '#f9fafb',
                        color: '#1f2937'
                    });
                    form.reset();
                } else {
                    throw new Error(r.error);
                }

            } catch (err) {
                Swal.fire({
                    title: '❌ Error',
                    text: err.message,
                    icon: 'error',
                    confirmButtonColor: '#dc2626',
                    background: '#fef2f2',
                    color: '#7f1d1d'
                });
            }
        });
    </script>
<script>
    async function cargarPaises() {
        try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_paises");
            const data = await res.json();
            const select = document.getElementById("selectPais");

            if (data.success && Array.isArray(data.paises)) {
                data.paises.forEach(pais => {
                    const option = document.createElement("option");
                    option.value = pais.id;
                    option.textContent = pais.nombre;
                    select.appendChild(option);
                });
            } else {
                throw new Error("No se pudieron cargar los países.");
            }
        } catch (error) {
            Swal.fire("Error", error.message, "error");
        }
    }

    cargarPaises();
</script>

</body>

</html>
