<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de proyectos | SBGA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">

    <!-- Loader -->
    <div id="loader" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-60 z-10">
      <div class="flex flex-col items-center gap-2">
        <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-sm text-gray-600">Cargando proyectos...</p>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Contenido principal -->
    <div class="p-8 w-full">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Lista de Proyectos</h1>
        <button onclick="window.location.href='new-project.html'"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
          + Nuevo proyecto
        </button>
      </div>

      <!-- Filtro global -->
      <div class="relative mb-6">
        <input type="text" id="filtroGlobal" placeholder="Buscar en todos los campos..."
          class="w-full border px-4 py-2 rounded shadow-sm" />
        <span class="absolute right-4 top-2.5 text-gray-400 pointer-events-none">üîç</span>
      </div>

      <!-- Tabla -->
      <div class="bg-white shadow rounded-lg overflow-auto">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3">Nombre del proyecto</th>
              <th class="px-4 py-3">Tipo de proyecto</th>
              <th class="px-4 py-3">Mina</th>
              <th class="px-4 py-3"># Beneficiarios</th>
              <th class="px-4 py-3">Costo total (USD)</th>
            </tr>
          </thead>
          <tbody id="tablaProyectos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec";

    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) window.location.href = "index.html";

    let mapaMinas = {};
    let proyectosData = [];

    async function cargarMinas() {
      const resMinas = await fetch(GAS_URL + "?action=obtener_minas");
      const dataMinas = await resMinas.json();
      if (dataMinas.success) {
        dataMinas.minas.forEach(m => {
          mapaMinas[String(m.id).trim()] = m.nombre || m.nombre_mina || '';
        });
      }
    }

    function renderizarTabla(proyectos) {
      const tbody = document.getElementById("tablaProyectos");
      tbody.innerHTML = "";

      proyectos.forEach(p => {
        const minaId = String(p.mina).trim();
        const minaNombre = mapaMinas[minaId] || p.mina || '';

        const fila = `<tr class="border-t">
          <td class="px-4 py-2">${p.nombre || ''}</td>
          <td class="px-4 py-2">${p.tipo || ''}</td>
          <td class="px-4 py-2">${minaNombre}</td>
          <td class="px-4 py-2">${p.numero_de_beneficiarios || ''}</td>
          <td class="px-4 py-2">$${p.costo_total || ''}</td>
        </tr>`;
        tbody.innerHTML += fila;
      });
    }

    async function cargarProyectos() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";

      try {
        await cargarMinas(); // solo minas

        const res = await fetch(GAS_URL + "?action=obtener_proyectos");
        const data = await res.json();
        if (!data.success) throw new Error("No se pudieron obtener los proyectos");

        proyectosData = data.proyectos;
        renderizarTabla(proyectosData);

        // Filtro global (sin pa√≠s)
        document.getElementById("filtroGlobal").addEventListener("input", () => {
          const valor = document.getElementById("filtroGlobal").value.toLowerCase();
          const filtrados = proyectosData.filter(p => {
            const minaNombre = mapaMinas[String(p.mina).trim()] || '';
            return (
              (p.nombre || '').toLowerCase().includes(valor) ||
              (p.tipo || '').toLowerCase().includes(valor) ||
              minaNombre.toLowerCase().includes(valor) ||
              String(p.numero_de_beneficiarios || '').toLowerCase().includes(valor) ||
              String(p.costo_total || '').toLowerCase().includes(valor)
            );
          });
          renderizarTabla(filtrados);
        });

      } catch (err) {
        Swal.fire("Error", err.message, "error");
      } finally {
        loader.style.display = "none";
      }
    }

    // Cargar aside
    fetch('aside.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const nombre = document.getElementById("userName");
        const rol = document.getElementById("userRol");
        if (nombre && rol && usuario) {
          nombre.textContent = usuario.nombre || '';
          rol.textContent = usuario.rol || '';
        }
      });

    cargarProyectos();
  </script>

</body>
</html>
