<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>



        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido al Dashboard</h1>
            <p class="text-gray-600">Selecciona una opción del menú lateral para comenzar.</p>
        </main>
    </div>
    <!-- Sidebar -->

    <script>
        function logoutConfirm() {
            Swal.fire({
                title: '¿Cerrar sesión?',
                text: "Tu sesión se cerrará.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#aaa',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem("usuario");
                    window.location.href = "index.html";
                }
            });
        }
    </script>
</body>

</html>
