<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Capacitación | SBGA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      window.location.href = "login.html";
    }
  </script>

  <div class="flex min-h-screen">
<!-- Sidebar -->
        <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¿Cerrar sesión?',
                    text: "Tu sesión se cerrará.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "login.html";
                    }
                });
            }
        </script>

    <!-- Formulario -->
    <main class="flex-1 p-8 bg-gray-50">
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Añadir Capacitación</h1>
        <p class="text-sm text-gray-500">Completa los campos para registrar una capacitación</p>
      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow" id="formCapacitacion">
        <div>
          <label class="block mb-1 font-medium text-gray-700">* Nombre de la capacitación</label>
          <input type="text" required name="nombre" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">* Mina donde se realiza</label>
          <select required name="mina" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Buscar minas disponibles</option>
            <option value="mina1">Mina 1</option>
            <option value="mina2">Mina 2</option>
            <option value="mina3">Mina 3</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">* Tipo de capacitación</label>
          <select required name="tipo" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Buscar tipos de capacitación</option>
            <option value="tecnica">Técnica</option>
            <option value="seguridad">Seguridad</option>
            <option value="ambiental">Ambiental</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">* Fecha</label>
          <input type="datetime-local" required name="fecha" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Duración (h)</label>
          <input type="number" step="0.1" name="duracion" placeholder="Ej: 1.5" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Modalidad</label>
          <select name="modalidad" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Seleccione la modalidad</option>
            <option value="presencial">Presencial</option>
            <option value="virtual">Virtual</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Cantidad de asistentes</label>
          <input type="number" name="asistentes" class="w-full border border-gray-300 rounded px-3 py-2">
         </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium text-gray-700">* Descripción</label>
          <textarea name="descripcion" required rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3">
          <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Guardar</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("userName").innerText = usuario.nombre;
    document.getElementById("userRol").innerText = usuario.rol;

    document.getElementById("formCapacitacion").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const datos = {
        action: "guardar_capacitacion",
        usuario: usuario.nombre,
        rol: usuario.rol,
        nombre: form.nombre.value,
        mina: form.mina.value,
        tipo: form.tipo.value,
        fecha: form.fecha.value,
        duracion: form.duracion.value,
        modalidad: form.modalidad.value,
        asistentes: form.asistentes.value,
        descripcion: form.descripcion.value
      };

      Swal.fire({
        title: 'Guardando...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        background: '#fff',
        backdrop: 'rgba(0, 0, 0, 0.2)'
      });

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec", {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(datos)
        });

        const r = await res.json();
        Swal.close();

        if (r.success) {
          Swal.fire({
            title: '✅ Capacitación registrada',
            text: 'ID: ' + r.id,
            icon: 'success',
            confirmButtonColor: '#dc2626',
            background: '#f9fafb',
            color: '#1f2937'
          });
          form.reset();
        } else {
          throw new Error(r.error);
        }

      } catch (err) {
        Swal.fire({
          title: '❌ Error',
          text: err.message,
          icon: 'error',
          confirmButtonColor: '#dc2626',
          background: '#fef2f2',
          color: '#7f1d1d'
        });
      }
    });
  </script>
</body>
</html>
