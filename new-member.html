<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo miembro | SBGA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) window.location.href = "index.html";
  </script>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    <script>
      fetch('aside.html')
        .then(res => res.text())
        .then(data => document.getElementById('sidebar-container').innerHTML = data)
        .catch(err => console.error('Error cargando el aside:', err));
    </script>

    <main class="flex-1 p-8 bg-gray-50">
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Nuevo miembro</h1>
        <p class="text-sm text-gray-500">Completa todos los campos para registrar un nuevo miembro</p>
      </div>

      <form id="form-miembro" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">

        <div>
          <label class="block mb-1 font-medium text-gray-700">Nombre empresa *</label>
          <input type="text" id="nombre_empresa" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Nombre contacto *</label>
          <input type="text" id="nombre_contacto" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Apellido contacto *</label>
          <input type="text" id="apellido_contacto" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Tipo de miembro *</label>
          <select id="tipo_miembro" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Seleccione tipo</option>
            <option value="Comprador Final">Comprador Final</option>
            <option value="Refinador">Refinador</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Celular *</label>
          <input type="tel" id="celular" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Email *</label>
          <input type="email" id="email" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Sector *</label>
          <input type="text" id="sector" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Dirección empresa *</label>
          <input type="text" id="direccion_empresa" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Teléfono empresa *</label>
          <input type="tel" id="telefono_empresa" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">País *</label>
          <select id="pais" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Cargando países...</option>
          </select>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3 mt-4">
          <button type="reset" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</button>
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("userName").innerText = usuario.nombre;
    document.getElementById("userRol").innerText = usuario.rol;
  </script>

  <script>
    async function cargarPaises() {
      const select = document.getElementById("pais");
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_paises");
        const data = await res.json();
        if (data.success) {
          select.innerHTML = '<option value="">Seleccione un país</option>';
          data.paises.forEach(p => {
            const opt = document.createElement("option");
            opt.value = p.nombre;
            opt.textContent = p.nombre;
            select.appendChild(opt);
          });
        } else {
          select.innerHTML = '<option value="">Error cargando países</option>';
        }
      } catch {
        select.innerHTML = '<option value="">Error de conexión</option>';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarPaises();

      document.getElementById("form-miembro").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          action: "guardar_miembro",
          nombre_empresa: document.getElementById("nombre_empresa").value,
          nombre_contacto: document.getElementById("nombre_contacto").value,
          apellido_contacto: document.getElementById("apellido_contacto").value,
          tipo_miembro: document.getElementById("tipo_miembro").value,
          celular: document.getElementById("celular").value,
          email: document.getElementById("email").value,
          sector: document.getElementById("sector").value,
          direccion_empresa: document.getElementById("direccion_empresa").value,
          telefono_empresa: document.getElementById("telefono_empresa").value,
          pais: document.getElementById("pais").value
        };

        try {
          Swal.fire({
            title: "Guardando...",
            text: "Por favor espera un momento",
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
          });

          const res = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'text/plain;charset=utf-8'
            },
            redirect: 'follow'
          });

          const result = await res.json();
          Swal.close();

          if (result.success) {
            Swal.fire("Éxito", result.mensaje, "success").then(() => {
              window.location.href = "members.html";
            });
          } else {
            throw new Error(result.error || "Error desconocido");
          }
        } catch (err) {
          Swal.close();
          Swal.fire("Error", "No se pudo conectar con el servidor", "error");
        }
      });

    });
  </script>
</body>

</html>
