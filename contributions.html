<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Contribuciones | SBGA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">

    <!-- Loader -->
    <div id="loader" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-60 z-10">
      <div class="flex flex-col items-center gap-2">
        <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-sm text-gray-600">Cargando Contribuciones...</p>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Contenido -->
    <main class="p-8 w-full">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Lista de Contribuciones</h1>
        <button onclick="window.location.href='new-contribution.html'"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
          + Nueva Contribuci√≥n
        </button>
      </div>

      <!-- Filtro -->
      <div class="relative mb-6">
        <input type="text" id="filtroGlobal" placeholder="Buscar en todos los campos..."
          class="w-full border px-4 py-2 rounded shadow-sm" />
        <span class="absolute right-4 top-2.5 text-gray-400 pointer-events-none">üîç</span>
      </div>

      <!-- Tabla -->
      <div class="bg-white shadow rounded-lg overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3">Miembro</th>
              <th class="px-4 py-3">Fecha</th>
              <th class="px-4 py-3">Valor (USD)</th>
              <th class="px-4 py-3">Descripci√≥n</th>
            </tr>
          </thead>
          <tbody id="tablaContribuciones">
            <!-- Datos cargados por JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Script principal -->
  <script>
    // Validar sesi√≥n
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) window.location.href = "index.html";

    // Cargar el aside y luego mostrar usuario
    fetch('aside.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        const nombre = document.getElementById("userName");
        const rol = document.getElementById("userRol");
        if (nombre && rol && usuario) {
          nombre.textContent = usuario.nombre || '';
          rol.textContent = usuario.rol || '';
        }
      })
      .catch(err => console.error('Error cargando el aside:', err));

    // ---- Utilidades ----
    function formatearFecha(fechaISO) {
      if (!fechaISO) return '‚Äî';
      const fecha = new Date(fechaISO);
      if (isNaN(fecha)) return '‚Äî';
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      return fecha.toLocaleDateString('es-ES', opciones);
    }

    const fmtUSD = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });

    function construirNombreMiembro(m) {
      // Intentar campos "bonitos" si existen
      const directos = m.nombre || m.nombre_formateado || m.nombre_miembro || m.display;
      if (directos) return String(directos);

      // Componer: "empresa (nombre apellido)" si hay datos
      const empresa = m.nombre_empresa || '';
      const persona = [m.nombre_contacto, m.apellido_contacto].filter(Boolean).join(' ').trim();
      if (empresa && persona) return `${empresa} (${persona})`;
      return empresa || persona || '‚Äî';
    }

    // ---- Carga de datos ----
    async function cargarDatos() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";

      const URL_BASE = "https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec";

      try {
        // Cargar miembros y contribuciones en paralelo
        const [resMiembros, resContrib] = await Promise.all([
          fetch(`${URL_BASE}?action=obtener_miembros`),
          fetch(`${URL_BASE}?action=obtener_contribuciones`)
        ]);

        const [dataMiembros, dataContrib] = await Promise.all([resMiembros.json(), resContrib.json()]);

        if (!dataMiembros.success || !Array.isArray(dataMiembros.miembros)) {
          throw new Error("No se pudieron cargar los miembros");
        }
        if (!dataContrib.success || !Array.isArray(dataContrib.contribuciones)) {
          throw new Error("No se pudieron cargar las contribuciones");
        }

        // Mapa id ‚Üí nombre
        const memberNameById = new Map(
          dataMiembros.miembros.map(m => [String(m.id), construirNombreMiembro(m)])
        );

        // Enriquecer contribuciones con el nombre del miembro
        const contribucionesEnriquecidas = dataContrib.contribuciones.map(c => {
          const id = c.miembro_id != null ? String(c.miembro_id) : "";
          const nombre = memberNameById.get(id) || c.miembro_nombre || '‚Äî';
          return { ...c, miembro_nombre: nombre };
        });

        // Render inicial
        renderizarTabla(contribucionesEnriquecidas);

        // Filtro global
        const inputFiltro = document.getElementById("filtroGlobal");
        inputFiltro.addEventListener("input", () => {
          const q = inputFiltro.value.toLowerCase();
          const filtradas = contribucionesEnriquecidas.filter(c =>
            // Buscar sobre campos visibles + algunos √∫tiles
            [
              c.miembro_nombre,
              c.descripcion,
              c.fecha,
              c.valor_monetario,
              c.miembro_id
            ].map(v => String(v ?? '')).some(txt => txt.toLowerCase().includes(q))
          );
          renderizarTabla(filtradas);
        });

      } catch (err) {
        console.error(err);
        Swal.fire("Error", err.message, "error");
      } finally {
        loader.style.display = "none";
      }
    }

    // ---- Render ----
    function renderizarTabla(contribuciones) {
      const tbody = document.getElementById("tablaContribuciones");
      tbody.innerHTML = "";

      if (!contribuciones.length) {
        tbody.innerHTML = `<tr class="border-t">
          <td class="px-4 py-3 text-gray-500" colspan="4">Sin resultados</td>
        </tr>`;
        return;
      }

      const filas = contribuciones.map(c => {
        const miembro = c.miembro_nombre || '‚Äî';
        const fecha = formatearFecha(c.fecha);
        const valor = c.valor_monetario != null && c.valor_monetario !== ''
          ? fmtUSD.format(Number(c.valor_monetario))
          : fmtUSD.format(0);

        return `<tr class="border-t">
          <td class="px-4 py-2">${miembro}</td>
          <td class="px-4 py-2">${fecha}</td>
          <td class="px-4 py-2">${valor}</td>
          <td class="px-4 py-2">${c.descripcion ? String(c.descripcion) : ''}</td>
        </tr>`;
      });

      tbody.innerHTML = filas.join("");
    }

    // Ejecutar
    cargarDatos();
  </script>
</body>

</html>
