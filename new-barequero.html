<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Barequero | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "login.html";
        }
    </script>

    <div class="flex min-h-screen">
        <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <main class="flex-1 p-8 bg-gray-50">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Nuevo Barequero</h1>
                <p class="text-sm text-gray-500">Completa los campos para registrar un nuevo barequero</p>
            </div>

            <form id="form-barequero" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Cédula *</label>
                    <input type="text" id="cedula" name="cedula" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Género *</label>
                    <select id="genero" name="genero" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Bancarizado *</label>
                    <select id="bancarizado" name="bancarizado" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccione</option>
                        <option value="Sí">Sí</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">Fecha de incorporación *</label>
                    <input type="date" id="fecha_incorporacion" name="fecha_incorporacion" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="md:col-span-2 flex justify-end gap-3">
                    <button type="reset"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('form-barequero').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                cedula: document.getElementById('cedula').value,
                genero: document.getElementById('genero').value,
                bancarizado: document.getElementById('bancarizado').value,
                fecha_incorporacion: document.getElementById('fecha_incorporacion').value,
                timestamp: new Date().toISOString()
            };

            try {
                Swal.fire({ title: 'Guardando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                const response = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'guardar_barequero', ...data })
                });

                const result = await response.json();
                Swal.close();

                if (result.success) {
                    Swal.fire('Éxito', 'Barequero guardado correctamente', 'success');
                    document.getElementById('form-barequero').reset();
                } else {
                    Swal.fire('Error', result.error || 'Error al guardar', 'error');
                }
            } catch {
                Swal.close();
                Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
            }
        });
    </script>

    <script>
        document.getElementById("userName").innerText = usuario.nombre;
        document.getElementById("userRol").innerText = usuario.rol;
    </script>

</body>

</html>
