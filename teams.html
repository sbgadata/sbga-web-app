<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Loader -->
        <div id="loader" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-60 z-10">
            <div class="flex flex-col items-center gap-2">
                <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
                <p class="text-sm text-gray-600">Cargando equipos...</p>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <script>
            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario) window.location.href = "login.html";

            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;

                    // ‚úÖ Ahora los elementos existen en el DOM
                    document.getElementById("userName").innerText = usuario.nombre;
                    document.getElementById("userRol").innerText = usuario.rol;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¬øCerrar sesi√≥n?',
                    text: "Tu sesi√≥n se cerrar√°.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'S√≠, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "login.html";
                    }
                });
            }
        </script>

        <!-- Contenido -->
        <div class="p-8 w-full">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Lista de Equipos</h1>
                <button onclick="window.location.href='new_team.html'"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
                    + Nuevo equipo
                </button>
            </div>

            <div class="relative mb-6">
                <input type="text" id="filtroGlobal" placeholder="Buscar en todos los campos..."
                    class="w-full border px-4 py-2 rounded shadow-sm" />
                <span class="absolute right-4 top-2.5 text-gray-400 pointer-events-none">üîç</span>
            </div>

            <div class="bg-white shadow rounded-lg overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-700">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3">Nombre del equipo</th>
                            <th class="px-4 py-3">Consultores</th>
                            <th class="px-4 py-3">Miembros permanentes</th>
                            <th class="px-4 py-3">Pa√≠s</th>
                            <th class="px-4 py-3">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEquipos">
                        <!-- JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Actualizaci√≥n -->
    <div id="modalActualizar" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-lg font-semibold mb-4">Actualizar equipo</h2>

            <div class="mb-4">
                <label class="block text-sm text-gray-700 mb-1">N√∫mero de consultores</label>
                <input type="number" id="inputConsultores" class="w-full border px-3 py-2 rounded" />
            </div>

            <div class="mb-4">
                <label class="block text-sm text-gray-700 mb-1">N√∫mero de miembros permanentes</label>
                <input type="number" id="inputMiembros" class="w-full border px-3 py-2 rounded" />
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="cerrarModal()"
                    class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancelar</button>
                <button onclick="guardarActualizacion()"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function cargarEquipos() {
            document.getElementById("loader").style.display = "flex";

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_equipos");
                const data = await res.json();

                if (data.success) {
                    renderizarTabla(data.equipos);
                    document.getElementById("filtroGlobal").addEventListener("input", () => {
                        const valor = document.getElementById("filtroGlobal").value.toLowerCase();
                        const filtrados = data.equipos.filter(equipo =>
                            Object.values(equipo).some(val => String(val).toLowerCase().includes(valor))
                        );
                        renderizarTabla(filtrados);
                    });
                } else {
                    throw new Error("Error al obtener equipos");
                }
            } catch (err) {
                Swal.fire("Error", err.message, "error");
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }

        function renderizarTabla(equipos) {
            const tbody = document.getElementById("tablaEquipos");
            tbody.innerHTML = "";

            equipos.forEach(e => {
                const fila = `<tr class="border-t">
                    <td class="px-4 py-2">${e.nombre_equipo || ''}</td>
                    <td class="px-4 py-2">${e.numero_consultores || ''}</td>
                    <td class="px-4 py-2">${e.numero_miembros_permanentes || ''}</td>
                    <td class="px-4 py-2">${e.pais_nombre || e.pais || ''}</td>
                    <td class="px-4 py-2">
                        <button onclick='abrirModal(${JSON.stringify(e)})'
                            class="flex items-center gap-1 text-blue-700 border border-blue-500 hover:bg-blue-50 transition px-2 py-1 rounded-full text-sm font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z" />
                            </svg>
                            Actualizar
                        </button>
                    </td>
                </tr>`;
                tbody.innerHTML += fila;
            });
        }

        let equipoSeleccionado = null;

        function abrirModal(equipo) {
            equipoSeleccionado = equipo;
            document.getElementById("inputConsultores").value = equipo.numero_consultores || "";
            document.getElementById("inputMiembros").value = equipo.numero_miembros_permanentes || "";
            document.getElementById("modalActualizar").classList.remove("hidden");
        }

        function cerrarModal() {
            document.getElementById("modalActualizar").classList.add("hidden");
            equipoSeleccionado = null;
        }

        async function guardarActualizacion() {
            const btnGuardar = document.querySelector('#modalActualizar button.bg-blue-600');
            const nuevosConsultores = parseInt(document.getElementById("inputConsultores").value);
            const nuevosMiembros = parseInt(document.getElementById("inputMiembros").value);

            if (!equipoSeleccionado) return;

            const nuevoRegistro = {
                action: "actualizar_equipo",
                ...equipoSeleccionado,
                numero_consultores: nuevosConsultores,
                numero_miembros_permanentes: nuevosMiembros
            };

            btnGuardar.disabled = true;
            btnGuardar.classList.add("opacity-50", "cursor-not-allowed");

            const loading = Swal.fire({
                title: 'Guardando...',
                text: 'Por favor espera',
                allowOutsideClick: false,
                allowEscapeKey: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec", {
                    method: "POST",
                    body: JSON.stringify(nuevoRegistro),
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8"
                    }
                });

                const data = await res.json();
                if (data.success) {
                    Swal.fire("√âxito", "Datos actualizados correctamente", "success");
                    cerrarModal();
                    cargarEquipos();
                } else {
                    throw new Error("No se pudo actualizar");
                }
            } catch (err) {
                Swal.fire("Error", err.message, "error");
            } finally {
                btnGuardar.disabled = false;
                btnGuardar.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }

        // üöÄ Cargar equipos al iniciar
        cargarEquipos();
    </script>
</body>

</html>
