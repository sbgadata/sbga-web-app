<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Visita | SBGA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      window.location.href = "index.html";
    }
  </script>

  <div class="flex min-h-screen">
    <!-- index.html -->
    <div id="sidebar-container"></div>

    <script>
      fetch('aside.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        })
        .catch(err => console.error('Error cargando el aside:', err));
    </script>

    <script>
      function logoutConfirm() {
        Swal.fire({
          title: "¿Cerrar sesión?",
          text: "Tu sesión se cerrará.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#aaa",
          confirmButtonText: "Sí, salir",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem("usuario");
            window.location.href = "index.html";
          }
        });
      }
    </script>

    <!-- Formulario -->
    <main class="flex-1 p-8 bg-gray-50">
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Añadir Visita</h1>
        <p class="text-sm text-gray-500">
          Completa los campos para registrar una visita
        </p>
      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Mina *</label>
          <select
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option>Buscar minas</option>
            <option value="Mina 1">Mina 1</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Fecha y hora de la visita *</label>
          <input type="datetime-local"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Duración de visita (h) *</label>
          <input type="number" step="0.1" placeholder="Ej: 1.5"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Cantidad de asistentes</label>
          <input type="number"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium text-gray-700">Motivo de la visita *</label>
          <textarea rows="4"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3">
          <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
            Cancelar
          </button>
          <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Guardar
          </button>
        </div>
      </form>
    </main>
  </div>

  <script>
    // Mostrar datos del usuario
    document.getElementById("userName").innerText = usuario.nombre;
    document.getElementById("userRol").innerText = usuario.rol;
  </script>
  <script>
    document
      .querySelector("form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const usuario = JSON.parse(localStorage.getItem("usuario"));
        const form = e.target;

        const datos = {
          action: "guardar_visita",
          usuario: usuario.nombre,
          rol: usuario.rol,
          mina: form.querySelector("select").value,
          fechaHora: form.querySelector('input[type="datetime-local"]').value,
          duracion: form.querySelector('input[type="number"][placeholder]')
            .value,
          asistentes: form.querySelectorAll('input[type="number"]')[1].value,
          motivo: form.querySelector("textarea").value,
        };

        // Mostrar alerta de carga
        Swal.fire({
          title: "Guardando...",
          text: "Por favor espera un momento.",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
          background: "#fff",
          backdrop: "rgba(0, 0, 0, 0.2)",
        });

        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec",
            {
              method: "POST",
              headers: { "Content-Type": "text/plain;charset=utf-8" },
              body: JSON.stringify(datos),
            }
          );

          const respuesta = await res.json();
          Swal.close(); // Cerrar spinner

          if (respuesta.success) {
            Swal.fire({
              title: "✅ Visita registrada",
              text: "Se guardó correctamente con ID: " + respuesta.id,
              icon: "success",
              confirmButtonColor: "#dc2626", // rojo SBGA
              background: "#f9fafb", // gris claro
              color: "#1f2937", // texto gris oscuro
            });
            form.reset();
          } else {
            throw new Error(respuesta.error);
          }
        } catch (error) {
          Swal.fire({
            title: "❌ Error",
            text: error.message || "Error al conectar con el servidor",
            icon: "error",
            confirmButtonColor: "#dc2626",
            background: "#fef2f2",
            color: "#7f1d1d",
          });
        }
      });
  </script>
</body>

</html>
