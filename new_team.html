<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir equipo | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "index.html";
        }
    </script>

    <div class="flex min-h-screen">
        <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¿Cerrar sesión?',
                    text: "Tu sesión se cerrará.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "index.html";
                    }
                });
            }
        </script>

        <main class="flex-1 p-8 bg-gray-50">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Nuevo Equipo</h1>
                <p class="text-sm text-gray-500">Completa los campos para registrar un nuevo equipo</p>
            </div>

            <form id="form-equipo" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Nombre del equipo *</label>
                    <input type="text" id="nombre_equipo" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">N.º actual de consultores *</label>
                    <input type="number" id="numero_consultores" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">N.º actual de miembros permanentes *</label>
                    <input type="number" id="numero_miembros_permanentes" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium text-gray-700">País *</label>
                    <select id="pais" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="">Cargando países...</option>
                    </select>
                </div>



                <div class="md:col-span-2 flex justify-end gap-3">
                    <button type="reset"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancelar</button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </main>

        <script>
            document.getElementById('form-equipo').addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    nombre_equipo: document.getElementById('nombre_equipo').value,
                    numero_consultores: parseInt(document.getElementById('numero_consultores').value),
                    numero_miembros_permanentes: parseInt(document.getElementById('numero_miembros_permanentes').value),
                    pais: document.getElementById('pais').value, // 👈 aquí se envía el ID
                    timestamp: new Date().toISOString()
                };


                try {
                    Swal.fire({ title: 'Guardando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                    const response = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'guardar_equipo', ...data })
                    });

                    const result = await response.json();
                    Swal.close();

                    if (result.success) {
                        Swal.fire('Éxito', 'Equipo guardado correctamente', 'success');
                        document.getElementById('form-equipo').reset();
                    } else {
                        Swal.fire('Error', result.error || 'Error al guardar', 'error');
                    }
                } catch {
                    Swal.close();
                    Swal.fire('Error', 'No se pudo conectar con el servidor', 'error');
                }
            });
        </script>
        <script>
            async function cargarPaises() {
                const select = document.getElementById("pais");

                try {
                    const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtener_paises");
                    const data = await res.json();

                    if (data.success) {
                        select.innerHTML = '<option value="">Seleccione un país</option>';
                        data.paises.forEach(p => {
                            const option = document.createElement("option");
                            option.value = p.id;            // 👈 ID como valor a guardar
                            option.textContent = p.nombre;  // 👈 Nombre como texto visible
                            select.appendChild(option);
                        });
                    } else {
                        select.innerHTML = '<option value="">Error al cargar países</option>';
                    }
                } catch {
                    select.innerHTML = '<option value="">Error de conexión</option>';
                }
            }

            document.addEventListener("DOMContentLoaded", cargarPaises);
        </script>




    </div>

    <script>
        document.getElementById("userName").innerText = usuario.nombre;
        document.getElementById("userRol").innerText = usuario.rol;
    </script>
</body>

</html>
