<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login SBGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="flex w-full max-w-5xl bg-white shadow-xl rounded-xl overflow-hidden">
    <!-- Panel izquierdo: formulario -->
    <div class="w-full md:w-1/2 p-8 md:p-12 bg-gray-100">
      <div class="mb-6">
        <img src="assets/images/logo.png" alt="">
        <h2 class="text-xl font-semibold text-gray-700 mt-6">Bienvenido de nuevo</h2>
        <p class="text-sm text-gray-500">Inicia sesi칩n en tu cuenta para continuar...</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <input type="email" id="email" placeholder="Inserta tu usuario (Email)"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Inserta tu contrase침a"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>
        <div id="mensaje" class="text-sm text-red-600 font-medium"></div>
        <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition-all">
          Iniciar Sesi칩n
        </button>
      </form>
    </div>

    <!-- Panel derecho: imagen -->
    <div class="hidden md:block md:w-1/2">
      <img src="assets/images/minera.png" alt="Minero"
           class="h-full w-full object-cover">
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = 'Verificando...';

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'
          },
          body: JSON.stringify({
            action: 'login',
            email,
            password
          })
        });

        const data = await res.json();

        if (data.success) {
          mensajeDiv.textContent = '';
          localStorage.setItem("usuario", JSON.stringify(data));
          window.location.href = "dashboard.html";
        } else {
          mensajeDiv.textContent = 'Credenciales inv치lidas';
        }

      } catch (err) {
        mensajeDiv.textContent = 'Error al conectar con el servidor';
        console.error(err);
      }
    });
  </script>

</body>
</html>
