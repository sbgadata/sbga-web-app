<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecuciones de proyecto | SBGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "index.html";
        }
    </script>

    <div class="flex min-h-screen">
        <!-- index.html -->
        <div id="sidebar-container"></div>

        <script>
            fetch('aside.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(err => console.error('Error cargando el aside:', err));
        </script>

        <script>
            function logoutConfirm() {
                Swal.fire({
                    title: '¿Cerrar sesión?',
                    text: "Tu sesión se cerrará.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#aaa',
                    confirmButtonText: 'Sí, salir',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem("usuario");
                        window.location.href = "index.html";
                    }
                });
            }
        </script>

        <!-- Ejecuciones de Proyecto -->
        <main class="flex-1 p-8 bg-gray-50">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Ejecuciones de Proyecto</h1>
                <p class="text-sm text-gray-500">
                    Completa los campos para registrar una ejecución
                </p>
            </div>

            <form id="form-ejecucion" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-lg shadow">
                <div class="md:col-span-2">
                    <label for="proyecto" class="block mb-1 font-medium text-gray-700">Proyecto *</label>
                    <select id="proyecto" name="proyecto"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required>
                        <option value="">Cargando proyectos...</option>
                    </select>
                </div>

                <div>
                    <label for="fecha_ejecucion" class="block mb-1 font-medium text-gray-700">Fecha de ejecución
                        *</label>
                    <input type="date" id="fecha_ejecucion" name="fecha_ejecucion"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required />
                </div>

                <div>
                    <label for="fecha_desembolso" class="block mb-1 font-medium text-gray-700">Fecha de desembolso
                        *</label>
                    <input type="date" id="fecha_desembolso" name="fecha_desembolso"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required />
                </div>

                <div class="md:col-span-2">
                    <label for="valor_monetario" class="block mb-1 font-medium text-gray-700">Valor monetario (USD)
                        *</label>
                    <input type="number" step="0.01" id="valor_monetario" name="valor_monetario"
                        placeholder="Ej: 1200.50"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required />
                </div>

                <div class="md:col-span-2 flex justify-end gap-3">
                    <button type="reset" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Guardar ejecución
                    </button>
                </div>
            </form>
        </main>




        <script>
            async function cargarProyectos() {
                try {
                    const res = await fetch('https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec?action=obtenerProyectosConIdNombre', {
                        method: "GET",
                        headers: {
                            "Content-Type": "text/plain;charset=utf-8"
                        },
                        redirect: "follow"
                    });


                    const data = await res.json();
                    const select = document.getElementById("proyecto");
                    select.innerHTML = "<option value=''>Selecciona un proyecto</option>";
                    if (data.success) {
                        data.proyectos.forEach(proy => {
                            const opt = document.createElement("option");
                            opt.value = proy.id;
                            opt.textContent = proy.nombre;
                            select.appendChild(opt);
                        });
                    }

                } catch (err) {
                    console.error("Error al cargar proyectos:", err);
                    Swal.fire("Error", "No se pudieron cargar los proyectos", "error");
                }
            }


            cargarProyectos();


        </script>
        <script>
            document.getElementById("form-ejecucion").addEventListener("submit", async (e) => {
                e.preventDefault();
                const form = e.target;

                const payload = {
                    action: "guardar_ejecucion",
                    proyecto: form.proyecto.value,
                    fecha_ejecucion: form.fecha_ejecucion.value,
                    fecha_desembolso: form.fecha_desembolso.value,
                    valor_monetario: form.valor_monetario.value
                };

                // Mostrar alerta de cargando
                Swal.fire({
                    title: 'Guardando...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    const res = await fetch("https://script.google.com/macros/s/AKfycbwrqoyq40zHZ4ESTSRSaknEy0-calbBxLfmpKJZ4GruiQQKSxRCfjAgfC6QO1QqBrkH/exec", {
                        method: "POST",
                        body: JSON.stringify(payload),
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                    });

                    const data = await res.json();
                    Swal.close(); // Cierra la alerta de cargando

                    if (data.success) {
                        Swal.fire("Éxito", "Ejecución guardada correctamente", "success");
                        form.reset();
                    } else {
                        Swal.fire("Error", data.error || "No se pudo guardar", "error");
                    }
                } catch (error) {
                    Swal.close();
                    Swal.fire("Error", "Error de conexión o del servidor", "error");
                    console.error(error);
                }
            });
        </script>




    </div>

    <script>
        if (!usuario) window.location.href = "index.html";


        document.getElementById("userName").innerText = usuario.nombre;
        document.getElementById("userRol").innerText = usuario.rol;

    </script>

</body>

</html>
